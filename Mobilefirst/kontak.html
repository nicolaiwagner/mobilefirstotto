<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6caf760fb1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <main class="contact">
        <h1 class="contact__header">Kontakt</h1>
        <div class="contact__wrapper">
            <div class="contact__card">
                <div class="contact__logo">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="contact__textwrapper">
                    <h1 class="contact__subhead">Mail</h1>
                    <p>kontakt@cutsandcoffee.dk
                    </p>
                </div>
            </div>
            <div class="contact__card">
                <div class="contact__logo">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact__textwrapper">
                    <h1 class="contact__subhead">Besøg os</h1>
                    <p>Frederiks Allé 36 st.
                        8000 Aarhus C</p>
                </div>
            </div>
            <div class="contact__card">
                <div class="contact__logo">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="contact__textwrapper">
                    <h1 class="contact__subhead">Ring til os</h1>
                    <p>+45 53 55 50 65
                    </p>
                </div>
            </div>

        </div>
        <div class="contact__map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d8889.56861857609!2d10.198615!3d56.150324!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9c02d9b34aa02eb1!2sCuts%20and%20coffee!5e0!3m2!1sda!2sdk!4v1668518449451!5m2!1sda!2sdk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


    </main>


</body>

</html>
